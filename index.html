<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Golden Leprechaun</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="logo-place">
      <img
        class="img-rotate"
        src="assets/logogolden.png"
        alt="Logo Golden Leprechaun"
      />
      <h1>GOLDEN LEPRECHAUN</h1>
    </header>
    <main>
      <a class="discordbutton" href="http://discord.gg/goldenguild">
        <img src="assets/icons/discord.svg" alt="" />
        <h2>Discord</h2>
      </a>

      <section>
        <div class="divlinks">
          <a
            href="http://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/icons/facebook.svg" alt="Facebook Logo"
          /></a>
        </div>
        <div class="divlinks">
          <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"
            ><img src="assets/icons/twitter (1).svg" alt="Twitter Logo"
          /></a>
        </div>
        <div class="divlinks">
          <a
            href="http://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/icons/instagram-symbol.svg" alt="Instagram Logo"
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
